# New prefix key
unbind C-b
set -g prefix C-s

# Disable <Esc> key delay
set -s escape-time 0

# Incrace history limit
set-option -g history-limit 10000

# Use prefix + <C-l> to input <C-l>
bind C-l send-keys 'C-l'

# Reload tmux configuration 
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Vim-like keybindings for pane switching
bind-key -n 'C-h' select-pane -L
bind-key -n 'C-j' select-pane -D
bind-key -n 'C-k' select-pane -U
bind-key -n 'C-l' select-pane -R

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Enable truecolor and italics
set -g default-terminal 'tmux-24bit'

# Turn off automatic renaming
setw -g automatic-rename off

# Statusline configuration
set-option -g status-interval 4
set-option -g status-left-length 30
set-option -g status-right-length 50
set-option -g status-bg colour9
set-option -g status-fg colour255
set-option -g status-left '#[bg=colour8,fg=colour7,bold] Session:#[bg=colour8,fg=colour7,nobold] #S #[default] '
set-option -g status-right ' #[bg=colour8,fg=colour7] #(tmux-status) '

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
