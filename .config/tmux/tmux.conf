# New prefix key
unbind C-b
set -g prefix C-s

# Disable <Esc> key delay
set -s escape-time 0

# Incrace history limit
set-option -g history-limit 10000

# Resizing with HJKL
bind-key -r C-h resize-pane -L 2
bind-key -r C-j resize-pane -D 2
bind-key -r C-k resize-pane -U 2
bind-key -r C-l resize-pane -R 2

bind l send-keys 'C-l'

# Restarting the pane
bind R respawn-pane -k

# Reload tmux configuration 
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Moving through tabs with ease
bind-key -n C-q select-window -t -
bind-key -n C-e select-window -t +

# Turn off automatic renaming
setw -g automatic-rename off

# Statusline configuration
set-option -g status-interval 4
set-option -g status-left-length 30
set-option -g status-right-length 50
set-option -g status-style bg=default,fg=colour7
set-option -g status-left '#[bg=colour9,fg=colour255,bold] Session:#[bg=colour9,fg=colour255,nobold] #S #[default]    '
set-option -g status-right '    #[bg=colour9,fg=colour255] #(tmux-status) '
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[bg=colour9,fg=colour255] #I:#W#F #[default]'
setw -g window-status-separator '    '

# Pane switching
bind-key -n 'C-h' select-pane -L
bind-key -n 'C-j' select-pane -D
bind-key -n 'C-k' select-pane -U
bind-key -n 'C-l' select-pane -R

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Reorder tabs after deleting tab
set-option -g renumber-windows on

# border colours
set -g pane-border-style "bg=default fg=white"
set -g pane-active-border-style "bg=default fg=red"

# Message info colors
set-option -g message-style bg=colour2,fg=colour0

# Set title
set-option -g set-titles on
set-option -g set-titles-string "Tmux"
